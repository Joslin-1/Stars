<head>

    <style>

            /* æ•´ä¸ªå›¾ç‰‡å¡«å……åœ¨æ¡†æ¡†é‡Œ */
            background-size: cover;
        }

        .check-content {

            width: 50px;

            /* é»‘è‰²åŠé€æ˜ */

            position: absolute;

        }

        .check-block {

            /* background-position: -280px -100px;  è¿™ä¸ªæ˜¯ä¸ºäº†ä¸‹é¢jsä»£ç åšé“ºå«ï¼Œæœ‰æ²¡æœ‰æ— æ‰€è°“ */
            position: absolute;

        }

        .drag {
            width: 300px;

        }

        .drag-block {
            width: 50px;

            justify-content: center;

            /* å…‰æ ‡ä¸ä¼šé€‰ä¸­æ–‡å­— */
            user-select: none;
        }

        }

    </style>
</head>

<body>
    <div id="box" class="box">
        <h1 id="word"></h1>
        <h4 id="word2"></h4>
        <div id="little" class="little">
            <p>æ˜Ÿæ˜Ÿè§‚æµ‹_web pageğŸŒŸ</p>
            <p>æ­£åœ¨ä¸€ç‚¹ä¸€ç‚¹å®Œå–„â€¦âœï¸</p>
            <button id="btn">ğŸ‘‰</button>
        </div>
    </div>


    <div id="box1">
        <!-- å›¾ç‰‡åŒºåŸŸ -->
        <div class="check">
            <div class="check-content"></div>
            <div class="check-block"></div>
        </div>
        <!-- æ‹–åŠ¨æ¡ -->
        <div class="drag">
            <div class="drag-block"></div>
            <div class="drag-tips">
                <span class="tip">æŒ‰ä½å·¦è¾¹æŒ‰é’®å‘å³æ‹–åŠ¨å®Œæˆä¸Šæ–¹å›¾åƒéªŒè¯</span>
            </div>
        </div>
    </div>

    


    <script>

        var text = 'Happy every day !'
        var text2 = '--To you'
        var content = document.getElementById('word')
        var content2 = document.getElementById('word2')
        let index = 0;
        let index2 = 0;

        window.onload = function () {

            //éšæœºç”Ÿæˆä¸€ä¸ªx,yåæ ‡ï¼Œç”¨äºæ ¡éªŒå—çš„ä½ç½®
            var x = random(100, 250), y = random(0, 125)
            function random(min, max) {
                min = Math.ceil(min);
                max = Math.ceil(max);
                return Math.floor(Math.random() * (max - min) + min)
            }
            var checkContent = document.querySelector('.check-content')
            var checkBlock = document.querySelector('.check-block')

            // è®¾ç½®ä½ç½®      cssTextå±æ€§å¯ä¸€æ¬¡æ€§è®¾ç½®å¤šä¸ªCSSæ ·å¼
            checkContent.style.cssText = `left:${x}px;top:${y}px`

            // ç§»åŠ¨èƒŒæ™¯å›¾ç‰‡çš„ä½ç½®ï¼ˆå‘å·¦ç§»åŠ¨x  å‘ä¸‹ç§»åŠ¨yï¼‰  å’Œ é¡¶éƒ¨çš„ä½ç½®ä¸ºy
            // checkBlock.style.cssText = `background-position:-${x}px -${y}px;top:${y}px`
            checkBlock.style.backgroundPosition = `-${x}px -${y}px`;
            checkBlock.style.top = `${y}px`;


            // å®šä¹‰ä¸€ä¸ªè¿åŠ¨çŠ¶æ€ï¼Œé¼ æ ‡æŒ‰ä¸‹åˆ™ä¸ºtrue
            var animating = false
            var startX = 0
            var dragBlock = document.querySelector('.drag-block')
            dragBlock.addEventListener('mousedown', function (e) {
                animating = true
                startX = e.pageX
            })
            document.addEventListener('mouseup', function () {
                animating = false
            })
            // offsetXæ˜¯ç›¸å¯¹äºå·¦ä¾§çš„è·ç¦»
            var offsetX = 0
            var drag = document.querySelector('.drag')
            drag.addEventListener('mousemove', function (m) {
                if (!animating) {
                    return
                }
                offsetX = m.pageX - startX
                if (offsetX < 0 || offsetX > 300) { return }

                dragBlock.style.transform = `translateX(${offsetX}px)`
                checkBlock.style.left = `${offsetX}px`
            })

            var tip = document.querySelector('.tip')
            tip.classList.remove('tip')

            // æ»‘å—ç§»åŠ¨è·ç¦»
            dragBlock.addEventListener('mouseup', function () {
                var animating = false
                if (offsetX >= x - 3 && offsetX <= x + 3) {
                    // alert('éªŒè¯æˆåŠŸ!3såå³å°†è·³è½¬é¡µé¢')
                    // æˆåŠŸåå¯ä»¥è·³è½¬é¡µé¢

                    var timer =1;
                    setInterval(function () {
                        timer--
                        tip.innerHTML = 'éªŒè¯æˆåŠŸ!'
                        tip.classList.add('tip')
                        if (timer == 0) {
                            document.getElementById('box1').style.display = 'none'

                            document.getElementById('box').classList.remove('box')
                            document.body.style.backgroundImage = 'url("./bg.jpg")'
                            document.body.style.backgroundRepeat = 'no-repeat'
                            document.body.style.backgroundSize = 'cover'

                            clearInterval(timer)

                            setTimeout(function () {
                                function typeText() {

                                    if (index < text.length) {
                                        content.innerHTML += text.charAt(index);
                                        index++;
                                        setTimeout(typeText, 150)
                                    } else if (index2 < text2.length) {
                                        content2.innerHTML += text2.charAt(index2);
                                        index2++;
                                        setTimeout(typeText, 150)
                                    } else {
                                        document.getElementById('little').classList.remove('little')
                                        document.getElementById('little').classList.add('little-animation')
                                    }

                                }
                                typeText()

                            }, 1000)

                        }
                    }, 1000)

                } else {
                    // dragBlock.style.transform = `translateX(0px)`
                    // checkBlock.style.left = `0px`

                    tip.innerHTML = 'é‡æ–°æ»‘åŠ¨'
                    tip.classList.add('top')
                    setTimeout(function () {
                        window.location.href = './index.html'
                    },500)


                }
            })


        }

    </script>
</body>
