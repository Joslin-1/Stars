        .little {
            visibility: hidden;

        .little-animation {

        @keyframes happy {

            }

    <script>

        var text = 'Happy every day !'
        var text2 = '--To you'
        var content = document.getElementById('word')
        var content2 = document.getElementById('word2')
        let index = 0;
        let index2 = 0;

        window.onload = function () {

            var isLoaded = localStorage.getItem('pageLoaded')

            function typeText() {
                if (index < text.length) {
                    content.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeText, 150)
                } else if (index2 < text2.length) {
                    content2.innerHTML += text2.charAt(index2);
                    index2++;
                    setTimeout(typeText, 150)
                } else {
                    document.getElementById('little').classList.remove('little')
                    document.getElementById('little').classList.add('little-animation')
                }
            }
            if (!isLoaded) {
                typeText()
                localStorage.setItem('pageLoaded', 'true');

            } else {
                content.innerHTML = text;
                content2.innerHTML = text2;
                document.getElementById('little').classList.remove('little')
            }
        }

        // window.addEventListener('beforeunload', (event) => {

    </script>
