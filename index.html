<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="shortcut icon" href="./boy.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: end;
            background-image: url(./star-boy.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .desktop-view {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .mobile-view {
            display: none;
        }

        #box {
            color: transparent;
            background-image: linear-gradient(to right, rgb(102, 215, 136), rgb(67, 192, 208));
            -webkit-background-clip: text;
            background-clip: text;
            padding: 20px;
        }

        #box2 {
            text-align: center;
            margin-top: 20px;
            animation: happy 1s linear;

        }

        .box2 {
            display: none;

        }

        #btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: solid black 1px;
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 18px;

        }

        @keyframes happy {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }

        }


        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="desktop-view">
        <h1>此页面不支持在电脑端访问</h1>
        <p>请使用移动设备访问此页面。</p>
    </div>

    <div class="mobile-view">
        <div id="box">
            <h1 id="word"></h1>
            <h4 id="word2"></h4>
        </div>
        <div id="box2" class="box2">
            <button id="btn">→</button>
        </div>
    </div>

    <script>
        // 设备检测函数
        function isMobileDevice() {
            return (typeof window.orientation!== 'undefined') || 
                   (navigator.userAgent.indexOf('IEMobile')!== -1) ||
                   (navigator.userAgent.indexOf('Mobile')!== -1);
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobileDevice()) {
                // 移动设备访问
                document.querySelector('.mobile-view').style.display = 'block';
                initMobileView();
            } else {
                // 电脑端访问
                document.querySelector('.desktop-view').style.display = 'block';
            }
        });

        // 初始化移动视图
        function initMobileView() {
        var text = 'Happy every day !';
        var text2 = ' --To you';
        var content = document.getElementById('word');
        var content2 = document.getElementById('word2');
        let index = 0;
        let index2 = 0;

        if (sessionStorage.getItem('jumped') === 'true') {
            // 已访问过，直接显示全部内容
            content.innerHTML = text;
            content2.innerHTML = text2;
            document.getElementById('box2').classList.remove('box2');
        } else {
            // 首次访问，显示打字动画
            setTimeout(function () {
                function typeText() {
                    try {
                        if (index < text.length) {
                            content.innerHTML += text.charAt(index);
                            index++;
                            setTimeout(typeText, 100);
                        } else if (index2 < text2.length) {
                            content2.innerHTML += text2.charAt(index2);
                            index2++;
                            setTimeout(typeText, 200);
                        } else {
                            document.getElementById('box2').classList.remove('box2');
                        }
                    } catch (error) {
                        console.error('动画执行出错:', error);
                        // 出错时直接显示全部内容
                        content.innerHTML = text;
                        content2.innerHTML = text2;
                        document.getElementById('box2').classList.remove('box2');
                    }
                }
                typeText();
            }, 500);
        }

        // 按钮点击事件
        document.getElementById('box2').addEventListener('click', function () {
            try {
                window.location.href = 'https://joslin-1.github.io/Stars/index2.html?from=https://joslin-1.github.io/Stars/index.html';
                sessionStorage.setItem('jumped', 'true');
            } catch (error) {
                console.error('跳转出错:', error);
                alert('跳转失败，请稍后再试');
            }
        });
        }
    </script>
</body>

</html>
