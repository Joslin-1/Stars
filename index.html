<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: end;
            background-image: url(./star-boy.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        #box {
            color: transparent;
            background-image: linear-gradient(to right, rgb(102, 215, 136), rgb(67, 192, 208));
            -webkit-background-clip: text;
            background-clip: text;
        }


        .box2 {
            display: none;

        }

        #box2 {
            text-align: center;
            animation: happy 1s linear;
        }

        #btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: solid black 1px;

        }

        @keyframes happy {

            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<!--  https://github.com/Joslin-1/Joslin.git  -->

<body>

    <div id="box">
        <h1 id="word"></h1>
        <h4 id="word2"></h4>
    </div>
    <div id="box2" class="box2">
        <button id="btn">→</button>
    </div>

    <script>

        document.onkeydown = function (event) {
            if (event.key === "F12") {
                window.close()
            } else if (event.key === "F13" && event.key === 'Fn') {
                window.close()

            }
        }
        document.oncontextmenu = function (e) {
            e.preventDefault();
        }


        var text = 'Happy every day !'
        var text2 = ' --To you'
        var content = document.getElementById('word')
        var content2 = document.getElementById('word2')
        let index = 0;
        let index2 = 0;

        window.onload = function () {

            if (sessionStorage.getItem('jumped') === 'true') {
                content.innerHTML=text
                content2.innerHTML=text2
                document.getElementById('box2').classList.remove('box2')
            } else {
                setTimeout(function () { //页面加载完成 1s后执行
                    function typeText() {

                        if (index < text.length) {
                            content.innerHTML += text.charAt(index);
                            index++;
                            setTimeout(typeText, 100)
                        } else if (index2 < text2.length) {
                            content2.innerHTML += text2.charAt(index2);
                            index2++;
                            setTimeout(typeText, 200)
                        } else {
                            document.getElementById('box2').classList.remove('box2')
                        }
                    }
                    typeText()

                }, 1000)
            }
            document.getElementById('box2').addEventListener('click', function () {
                //   ?from=   查询参数
                window.location.href = 'index2.html?from=index.html'
                // window.location.href = '/D:/demo/index2.html?from=/D:/demo/index.html'
            })



        }
    </script>
</body>

</html>
